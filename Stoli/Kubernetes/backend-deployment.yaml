apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: bryanmarc01/ventas-armas:latest
        ports:
        - containerPort: 8080 # Aseg√∫rate de que este puerto coincide con el puerto expuesto en el Dockerfile
